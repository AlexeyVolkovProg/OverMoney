<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MOEX</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="/css/navbar.css" rel="stylesheet" type="text/css"/>
    <link href="/css/settings.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<<header id="header">
    <nav class="links" style="--items: 6;">
        <a id="telegram-bot-link" target="_blank">
            <i class="fa fa-telegram"></i>
        </a>
        <a href="/overview">Обзор</a>
        <a href="/history">История</a>
        <a href="/analytics">Аналитика</a>
        <a href="/micromanagement">Микроменеджмент</a>
        <a href="/settings"><i class="fa fa-cog"></i></a>
        <span class="line"></span>
    </nav>
</header>
<div class="content">


    <div class="tinkoff-data" style="width: 100%">
        <div class="tab-pane" id="tinkoff" role="tabpanel" aria-labelledby="tinkoff-table">
            <table class="table table-sm" id="tinkoff-table">
                <thead class="table-dark">
                <tr>
                    <form>
                        <th>
                            <div class="form-group">
                                <label class="control-label" for="tinkoff-token">Токен:</label>
                                <input id="tinkoff-token" class="form-control" type="password"
                                       required autofocus="autofocus" style="background-color: #F0E68C" placeholder="[readonly_token]"/>
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-success mb-2" onclick="savePersonalToken()">
                                    Сохранить токен
                                </button>
                            </div>
                        </th>
                    </form>

                    <form>
                        <th>
                            <div class="form-group">
                                <label class="control-label" for="tinkoff-account">Счёт:</label>
                                <select id="tinkoff-account" class="form-control"
                                        required autofocus="autofocus" style="background-color: #F0E68C">
                                </select>
                            </div>
                        </th>
                        <th>
                            <div class="form-group text-center">
                                <button type="button" class="btn btn-success mb-2" onclick="saveFavoriteAccountId()">
                                    Выбрать счёт
                                </button>
                            </div>
                        </th>
                    </form>
                </tr>
                </thead>
            </table>
        </div>

    </div>

    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="transactions-table">
        <table class="table table-sm table-hover" id="MOEX-table">
            <thead class="table-dark">
            <tr>
                <th>Ticker</th>
<!--                ticker-->

                <th>Название</th>
<!--                name-->

                <th>Лотность</th>
<!--                lot-->

                <th>Текущая цена</th>
<!--                currentPrice-->

                <th>Средня цена покупки</th>
<!--                averagePositionPrice-->

                <th>Текущая стоимость</th>
<!--                currentTotalPrice-->

                <th>MOEX вес</th>
<!--                moexWeight-->

                <th>Текущий вес</th>
<!--                currentWeight-->

                <th>Выполнено %</th>
<!--                percentFollowage-->

                <th>Всего купить</th>
<!--                correctQuantity-->

                <th>Куплено</th>
<!--                quantity-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/scripts/moex_scripts.js"></script>
<script src="/scripts/telegram_bot_href_scripts.js" type="text/javascript"></script>
</html>
