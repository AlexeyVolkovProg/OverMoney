#Application properties
server.port=8081
spring.application.name=orchestrator-service

#Eureka
eureka.client.serviceUrl.defaultZone=http://eureka:8761/eureka

#Database properties
spring.datasource.url=jdbc:postgresql://${ORCHESTRATOR_DB_HOST:localhost}:${ORCHESTRATOR_DB_PORT:5433}/orchestrator-db
spring.datasource.username=${ORCHESTRATOR_DB_USER:postgres}
spring.datasource.password=${ORCHESTRATOR_DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

#Liquibase properties
spring.liquibase.enabled=true
